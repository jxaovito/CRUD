<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="dashboard">
<form action="/cadastro" method="post">
    <input type="text" id="productName" class="inputName" placeholder="Nome do produto">
    <input type="text" id="productDesc" class="inputDesc" placeholder="Descrição do produto">
    <input type="number" id="productPrice" class="inputPrice" placeholder="Preço do produto">
    <input type="number" id="productQuantity" class="inputDesc" placeholder="Quantidade do produto">
    <button type="submit" id="buttonSend" class="send">Cadastrar produto</button>
</form>

</div>
<form action="/lista" method="get">
<button type="submit" id="buttonList" class="dashboard send">Listar produtos</button>
</form>
    <script type="text/javascript" src="/src/js/app.js">;
    </script>
</body>
</html>
