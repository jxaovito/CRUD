<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="dashboard">
<form action="/alteracao" method="POST">
    <input type="text" id="productName" name="productName" class="inputName" placeholder="Nome do produto">
    <input type="text" id="productDesc" name="productDesc" class="inputDesc" placeholder="Descrição do produto">
    <input type="number" id="productPrice" name="productPrice" class="inputPrice" placeholder="Preço do produto">
    <input type="number" id="productQuantity" name="productQuantity" class="inputDesc" placeholder="Quantidade do produto">
    <select name="selectpicker" id="selectpicker"> <option value="1"></option></select>
    <button type="submit" id="buttonSend" class="send">Cadastrar produto</button>
</form>

</div>
    <script src="/src/js/app.js">
    </script>
</body>
</html>
